<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Donor Information</title>
    <link rel="stylesheet" href="bloodbank_insert.css">
</head>
<body>

<header>
    <h1>Insert Donor Information</h1>
</header>

<div class="form-wrapper">
    <form id="donorForm" class="modern-form">

        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="text" placeholder="01XXXXXXXXX" required>
        </div>

        <div class="form-group">
            <label>Blood Group</label>
            <select required>
                <option value="">Select blood group</option>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>O+</option><option>O-</option>
                <option>AB+</option><option>AB-</option>
            </select>
        </div>

        <div class="form-group">
            <label>Availability</label>
            <select required>
                <option value="">Select availability</option>
                <option>yes</option>
                <option>no</option>
            </select>
        </div>

        <div class="form-group">
            <label>Area</label>
            <input type="text" placeholder="Your area / city" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="example@email.com" required>
        </div>

        <button type="submit" class="submit-btn">Submit Information</button>

    </form>
</div>

<script src="bloodbank_insert.js"></script>

</body>
</html>

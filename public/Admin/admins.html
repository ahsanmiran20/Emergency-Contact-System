<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div class="container">

    <!-- Left Section -->
    <div class="left">
        <h1 class="logo">
   <span>Welcome</span><span class="pink">Admin</span>
</h1>
<p class="tagline">Manage emergency services securely</p>

    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Right Section -->
    <div class="right">
        <h2>ADMIN PANNEL</h2>
        <p class="sub">Control login</p>

        <div class="input-group">
            <input type="text" placeholder="Admin id">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>

        <div class="options">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span>Remember me ?</span>
        </div>

        <button class="login-btn">LOG IN</button>
    </div>

</div>
<script src="js/admins.js"></script>


</body>
</html>

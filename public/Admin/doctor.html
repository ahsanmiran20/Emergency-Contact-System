<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management</title>
    <link rel="stylesheet" href="css/crud.css">
</head>
<body>

    <button class="home-btn" onclick="window.location.href='dashboard.html'">
       Back to Dashboard
    </button>
    
<div class="container">
<h2>Doctor Management</h2>

<div class="form-box">
<input id="doctor_name" placeholder="Doctor Name">
<input id="speciality" placeholder="Speciality">
<input id="visiting_time" placeholder="Visiting Time">
<input id="availability" placeholder="Availability">
<input id="hospital_name" placeholder="Hospital Name (PK)">

<button onclick="saveDoctor()">Save Doctor</button>
<p id="msg"></p>
</div>

<table>
<thead>
<tr>
<th>Doctor</th>
<th>Speciality</th>
<th>Hospital</th>
<th>Action</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>
</div>

<script src="js/doctor.js"></script>
</body>
</html>
